#@package _global_
defaults:
  - /mephisto/architect: local
  - /mephisto/provider: mock
mephisto:
  blueprint:
    task_source: ${task_dir}/webapp/build/bundle.js
    extra_source_dir: ${task_dir}/webapp/src/static
    units_per_assignment: 1
    gold_qualification_base: is_safe_is_light_gold
    block_qualification: is_safe_is_light_task_block
    use_golds: true
  task:
    task_name: "is-safe-is-light"
    task_title: "Evaluating safety and medieval-fantasy-setting appropriateness of sentences."
    task_description: "In this task, you will receive a number of messages to evaluate the safety and setting-appropriateness of. You will need to judge whether they are safe and appropriate to say in a medieval fantasy game, or if they are unsafe, or refer to real-world things or issues that would not make sense in such a setting."
    task_reward: 0.37
    task_tags: "safety,interactions"
    allowed_concurrent: 1
    max_num_concurrent_units: 200
  database: 
    _database_type: singleton
units_per_run: 10000
target_file: data/targets/light_wild.csv
gold_path: data/golds/golds1.csv